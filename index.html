<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>_pleshw</title>
  <link rel="icon" href="assets/ico.png">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body class="container-fluid">
  <main>
    <section class="row justify-content-between align-items-center position-relative m-0 p-0">
      <div class="position-relative project-title-container">
        <h1>pleshw</h1>
      </div>
    </section>

    <section
      class="container-fluid p-0 m-0 justify-content-center align-items-center border-top border-bottom border-2">
      <div class="row w-100 h-100 p-0 m-0 justify-content-center">
        <div class="col-3 d-flex gap-5 align-items-center justify-content-center">
          <h1 class="display-3 text-center">
            <i>Check these</i>
          </h1>
        </div>
        <div class="col row justify-content-center align-items-center m-0 p-0 position-relative h-100">
          <div id="ytIframeFullScreenContainer"
            class="w-100 h-100 top-0 start-0 position-relative border-start border-2 p-0 m-0">
            <!-- Videos Full Screens -->
          </div>

          <div id="ytIframeSmallScreenContainer"
            class="d-flex w-100 h-100 flex-column position-absolute gap-4 p-0 justify-content-center">
            <!-- Videos Small Screens -->
          </div>
        </div>
      </div>
    </section>
    <section class="row justify-content-between align-items-center position-relative m-0 p-0">
      <div class="position-relative project-title-container">
        <h1>Em construção</h1>
      </div>
    </section>
  </main>
  <script src="./dist/DOMTools.js"></script>
  <script src="./dist/SectionScroller.js"></script>
  <script src="./dist/YoutubeIframe.js"></script>
  <script src="./dist/ytVideos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    let sectionScroller;

    window.addEventListener('load', () => {
      createYTIframeComponents();

      const ytIframeSwitcher = new YoutubeIframe.YoutubeIframeSwitcher({
        switchBetween: Array.from(setYTIframeFullScreenController)
      });

      ytIframeSwitcher.addEventListener('onalternate', (switcher, iframeToPlay, iframesToPause) => {
        iframesToPause.forEach(i => i.iframeElement.style.opacity = '0');
        iframeToPlay.iframeElement.style.opacity = '1';
      });

      mapYTIframeControllersByIframeId.forEach((iframeComponent, iframeId) => {
        iframeComponent.smallScreenController.addEventListener('onplaying', evt => {
          if (iframeComponent.elements.progressBar) {
            iframeComponent.elements.progressBar.style.width = `${ (evt.progressPercent * 100).toString() }%`;
          }
        });
      });

      YoutubeIframe.YoutubeIframe.createScriptElementForYoutubeIframe();

      SectionScroller.SectionScroller.makeGlobalScrollSectionScroller();
    });

    function createYTIframeComponents() {
      createYTIframeComponent('Full DaSH', '5VMMeQ94ij8', 11);
      createYTIframeComponent('Colours', 'yTJiKjZy5Xo', 13);
    }
  </script>

</body>

</html>
